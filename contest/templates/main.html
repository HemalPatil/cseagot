{% extends "base.html" %}
{% block content %}
<title>CSEA Game of Threats</title>
<br>
<div class="row center">
	<h4>Questions</h4>
</div>
<div class="row" style="position: relative; width: 500px; transform: translateX(-50%); left: 50%; border: 5px solid rgb(65, 118, 144); background: rgb(92, 153, 182);">
	{% for question in questions %}
		<div class="col s3 l3 m3" style="margin-top: 5px; margin-bottom: 5px;">
			<a href="/contest/question/{{ question.id }}">
				<div style="height: 100px; background: rgb(65, 118, 144); display: flex; flex-direction: column; color: white;">
					<div style="display: block; height: 100px; font-size: 50px; text-align: center;">{{ forloop.counter }}
					</div>
					<div style="display: block; padding: 2px; text-align: center;">{{ question.points }} points
					</div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
{% endblock %}
